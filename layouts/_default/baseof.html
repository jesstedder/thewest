<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>

  <header class="section">
    {{ partial "header.html" . }}
  </header>
  <main class="section">
    <div class="content container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  <footer class="section">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
