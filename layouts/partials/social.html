<div class="columns">
    {{ range sort .Site.Params.social "key"}}
    <div class="column">
        {{ if isset . "icon" }}
            <a href="{{ .url | safeURL }}" aria-hidden="true" title="{{ .name }}" {{ if .rel }} rel="{{ .rel }}"{{ end }}>
                <i class="{{ .icon }}"></i>
            </a>
        {{ else }}
            <a href="{{ .url | safeURL }}" {{ if .rel }} rel="{{ .rel }}"{{ end }}>{{ .name }}</a>
        {{ end }}
    </div>
    {{ end }}

</div>
